<div class="container">
  <h2 class="text-danger">Tarjeta de Presentación</h2>
  <div class="card mx-auto" style="width:400px">
    <img class="card-img-top" src="img_avatar1.png" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title text-success">Juan Carranza Yepez</h4>
      <p class="card-text text-white bg-dark">Soy un ingeniero amante del rock y la tecnología</p>
      <a href="#" class="btn btn-primary">Ver perfil</a>
    </div>
</div>

<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
    <li data-target="#carousel" data-slide-to="3"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="istockphoto.jpg" class="d-block w-100" style="height:400px; object-fit:cover;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="istockphoto3.jpg" class="d-block w-100" style="height:400px; object-fit:cover;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="istockphoto2.jpg" class="d-block w-100" style="height:400px; object-fit:cover;" alt="...">
    </div>
     <div class="carousel-item">
      <img src="istockphoto4.jpg" class="d-block w-100" style="height:400px; object-fit:cover;" alt="...">
    </div>
  </div>
  
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Sección de Contacto -->
<section id="contacto" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center text-primary mb-4">Contacto</h2>
    <p class="text-center mb-5">¡Escríbeme!</p>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded">
          <div class="card-body p-4">
            <form>
              <!-- Nombre -->
              <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
              </div>
              
              <!-- Email -->
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
              </div>
              
              <!-- Mensaje -->
              <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>
              
              <!-- Botón -->
              <button type="submit" class="btn btn-primary btn-block">
                Enviar Mensaje
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</section>


</body>
</html>
